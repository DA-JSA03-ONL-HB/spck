<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <h1>Đăng ký</h1>
      <form id="form">
        <div class="text-box">
          <h4>Họ và tên</h4>
          <input type="text" placeholder="Tên đầy đủ của bạn" name="" id="name">
        </div>
        <div class="text-box">
          <h4>Số điện thoại</h4>
          <input type="text" placeholder="Số điện thoại của bạn" name="" id="phone-number">
        </div>
        <div class="text-box">
          <h4>Email</h4>
          <input type="text" placeholder="Email của bạn" name="" id="Email">
        </div>
        <div class="text-box">
          <h4>Mật khẩu</h4>
          <input type="password" placeholder="Mật khẩu của bạn" name="" id="password">
        </div>
        <div class="text-box">
          <h4>Nhập lại mật khẩu</h4>
          <input type="password" placeholder="Nhập lại mật khẩu của bạn" name="" id="re-password">
        </div>
        <div class="text-box">

          <button id="register">Đăng ký</button>
          <a href="./login.html">
            <p class="alert">(*)Đã có tài khoản? Đăng nhập</p>
          </a>

        </div>
      </form>
    </div>
  </div>
  </div>
  </div>




  <script src="../js/register.js"></script>
</body>

</html>
